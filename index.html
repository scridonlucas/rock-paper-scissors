<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">

</head>
<body>
  <div class = "upper">
    <ul class = "header">
      <li>Rock</li>
      <li>Paper</li>
      <li>Scissors</li>
    </ul>
    </div>
  
    <div class = "middle">
      <div class = "firstText">
        <p class = "decision">Choose your weapon</p>
        <p class = "decision2">First to score 5 rounds win!</p>
        </div>
  
        <div class = "score">
          <div class = "player">
            <p class = "player-weapon">❔</p>
            <p class = "player-score">Player: 0</p>
            </div>
          <div class = "computer">
            <p class = "computer-weapon">❔</p>
            <p class = "computer-score">Computer: 0</p>
            </div>
          </div>
          <div class = "buttons">
          <button class = "rock-button">✊</button>
          <button class = "paper-button">✋</button>
          <button class = "scissors-button">✌</button>
           </div>
  
      </div>
  
      <div class = "footer">
        Copyright @ 2022 Lucas
        </div>

      <div class = "modal">
        <div class = "modal-content">
        <p class = "final-result"></p>
        <button class = "play-again">Play Again</button>
        </div>
        </div>
        <script src="script.js"></script>
</body>
